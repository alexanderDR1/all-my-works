<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="calc">
    <div id="result">
      <p>0</p>
    </div>
    <div id="buttons">

      <input type="button" value="7" onclick="printToResult(this.value)">
      <input type="button" value="8" onclick="printToResult(this.value)">
      <input type="button" value="9" onclick="printToResult(this.value)">
      <input type="button" value="*" onclick="printToResult(this.value)">
      <input type="button" value="4" onclick="printToResult(this.value)">
      <input type="button" value="5" onclick="printToResult(this.value)">
      <input type="button" value="6" onclick="printToResult(this.value)">
      <input type="button" value="-" onclick="printToResult(this.value)">
      <input type="button" value="1" onclick="printToResult(this.value)">
      <input type="button" value="2" onclick="printToResult(this.value)">
      <input type="button" value="3" onclick="printToResult(this.value)">
      <input type="button" value="+" onclick="printToResult(this.value)">
      <input type="button" value="C" onclick="clearTheResult()">
      <input type="button" value="0" onclick="printToResult(this.value)">
      <input type="button" value="=" onclick="showResult()">
      <input type="button" value="/" onclick="printToResult(this.value)">

    </div>

  </div>
  <script src="calculator.js"></script>
</body>

</html>
