<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="source.js"></script>
    <title>form validation</title>
</head>
<body>
    <form action="#" id="tofes">

        <input type="text" id="user_name" placeholder="user name">
        <p id="user_name_msg"></p>
        <input type="text" id="user_email" placeholder="mail">
        <p id="user_email_msg"></p>
        <input type="text" id="user_pass" placeholder="password">
        <p id="user_pass_msg"></p>
        <input type="text" id="user_pass_confirm" placeholder="password again">
        <p id="user_pass_confirm_msg"></p>
        <input type="submit" value="Send">

    </form>

    <p id="result"></p>
</body>
</html>
