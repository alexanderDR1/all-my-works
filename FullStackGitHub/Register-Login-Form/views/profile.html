<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home/dashboard">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/home/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
  
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"> <%=data[0].first_name%>, <%=data[0].last_name%></h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://localhost:3000/me.jpg" class="img-circle img-responsive"> </div>
              <div class=" col-md-9 col-lg-9 "> 
                <table class="table table-user-information">
                  <tbody>
                    <tr>
                      <td>User Name:</td>
                      <td id="username"><script>document.getElementById("username").name[0] = user_name</script></td>
                    </tr>
                    <tr>
                      <td>Mobile:</td>
                      <td><%=data[0].mob_no%></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
  </div>

  
</body>
</html>
