<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
                    <i class="fa fa-bars"></i>
                </label>
            <a href="#" class="logo">USERS</a>
            <input type="checkbox" id="chkToggle"></input>
            <ul class="main-nav" id="js-menu">
              <li>
                <a href="./index.html" class="nav-links">Login</a>
              </li>
              <li>

            </ul>
          </nav>
    </header>


    <div class="card">

        <div class="card-details">

            <p class="text-title">Register</p>
                <div class="input-group">
                    <label class="label">User Name</label>
                    <input autocomplete="off" name="user_name" id="user_name" class="input_1" type="text">
                    <label class="label">Password</label>
                    <input autocomplete="off" name="user_pass" id="user_pass" class="input_2" type="password">
                    <label class="label">Email</label>
                    <input autocomplete="off" name="user_mail" id="user_mail" class="input_3" type="text">
                </div>

                <button id="register_btn">Register</button>

        </div>
        <p id="message"></p>

    </div>


    <script src="source_register.js"></script>
