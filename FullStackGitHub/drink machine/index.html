                    <div class="col1">

                </div>

            <div class="user_interface">
                <img src="./assets/img/drinks/Coca-cola_3d_logo.png" alt="">

                    <span id="screen">00.00</span>
                </div>
                
                <div class="choices">

                        <img onclick="choice_drink('cola')" src="./assets/img/drinks/coce.jpg" alt="">
